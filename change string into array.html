 function pecah_paragraph(paragraph){
 //alert(paragraph);
 var string =paragraph;
    string = string.split(" ");
	var stringArray = new Array();
	for(var i =0; i < string.length +1; i++){
    stringArray.push(string[i]);
    if(i != string.length-1){
        stringArray.push(" ");
    }
	//alert(stringArray[i]);
	translate(stringArray[i]);
}
}
 var terjemahan='';
 function translate(word){
 var existsword=0;
	for (i=0; i< my_vocabin.length; i++){
		if(word==my_vocabin[i]){
		terjemahan=terjemahan+' '+ my_vocaben[i];
		existsword=1;
		}
	}
	if(existsword==0){
	terjemahan=terjemahan+' '+ word;
	}
	$('#terjemahan').text(terjemahan);
 }
